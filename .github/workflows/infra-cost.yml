name: Project Resource Cost Scan

on:
  pull_request:
    types: [opened, synchronize, closed]
  push:
    branches:
      - main
      - master


env:
  GIT_SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
#   OIDC_ROLE: ${{ secrets.OIDC_ROLE }}

jobs:
  infracost-pull-request-checks:
    name: Infracost Pull Request Checks
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    runs-on: ubuntu-latest
    permissions:
        contents: read
        pull-requests: write

    steps:
      - name: Send Slack Message - Generating Report
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"Generating Cost Report for Infra Change Request Report by $COMMIT_AUTHOR\"}" ${{ secrets.SLACK_WEBHOOK}}

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

    # Checkout the base branch of the pull request (e.g. main/master).
      - name: Checkout code
        uses: actions/checkout@v3
        with:
            ref: '${{ github.event.pull_request.base.ref }}'

      # Generate Infracost table file as the baseline.
      - name: Generate Infracost cost estimate baseline
        run: |
          infracost breakdown --path=. \
                              --format=json \
                              --out-file=infracost-base.json

      - name: Generate Baseline Master Cost
        run: |
          infracost breakdown --path=. \
                              --format=table \
                              --out-file=infracost-base.txt
                      
      - name: Upload Infracost baseline as artifact
        uses: actions/upload-artifact@v3
        with:
          name: infracost-base
          path: infracost-base.json

      # Checkout the current PR branch so we can create a diff.
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Download Infracost baseline artifact
        uses: actions/download-artifact@v3
        with:
          name: infracost-base

      - name: Generate Incoming PR Cost
        run: |
          infracost breakdown --path=. \
                              --format=table \
                              --out-file=infracost.txt

      # Generate an Infracost diff and save it to a JSON file.
      - name: Generate Infracost diff
        run: |
          infracost diff --path=. \
                          --format=json \
                          --compare-to=infracost-base.json \
                          --out-file=infracost.json

      # Posts a comment to the PR using the 'update' behavior.
      # This creates a single comment and updates it. The "quietest" option.
      - name: Post Infracost comment
        run: |
            infracost comment github --path=infracost.json \
                                     --repo=$GITHUB_REPOSITORY \
                                     --github-token=${{ github.token }} \
                                     --pull-request=${{ github.event.pull_request.number }} \
                                     --behavior=update

      - name: Slack Notification
      
        run: |
          echo "SLACK_TOKEN=${SLACK_TOKEN}" >> $GITHUB_ENV
          pip3 install slack_sdk
          python3 ${{ github.workspace }}/slackmessenger.py
